<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dashboard - FinancialSalmon</title>
</h:head>
<h:body>
<h1>Annual Overview</h1>
<h:outputLabel value="Total Saved this Year: £0.00"/>
<table>
    <tr>
        <th>Month</th>
        <th>Total Spent</th>
        <th>Total Saved</th>
        <th>Budget Leftover</th>
        <th>Within Budget</th>
    </tr>
    <ui:repeat value="#{budgetController.months}" var="month">
        <tr>
            <td><h:commandLink value="#{month}" action="#{budgetController.goToMonth(month)}"/></td>
            <td>£0.00</td>
            <td>£0.00</td>
            <td>£0.00</td>
            <td><img src="resources/img/tick.png" alt="✔"/></td>
        </tr>
    </ui:repeat>
</table>
</h:body>
</html>
