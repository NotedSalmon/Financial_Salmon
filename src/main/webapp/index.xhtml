<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login - FinancialSalmon</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body>
<h:form>
    <h1>Login</h1>
    <h:inputText value="#{authenticationBean.username}" placeholder="Username"/>
    <h:inputSecret value="#{authenticationBean.password}" placeholder="Password"/>
    <h:commandButton value="Login" action="#{authenticationBean.login}"/>
    <h:commandLink value="Register" action="register.xhtml"/>
</h:form>
</h:body>
</html>
